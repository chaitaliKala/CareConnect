<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
        iframe {
            width: 100%;
            height: 110%;
            padding-bottom: -30%;
           padding-top: -20%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>

<iframe src="http://127.0.0.1:5000/" frameborder="0" scrolling="no" ></iframe>
    <footer style="background-color: black; width: 100%; height: 30px; position: absolute; margin-top: 100%;">hi bye kay </footer>

</body>
</html>
